schema {
  query: Query
  mutation: Mutation
}

scalar JSON

type Query {
  data: DataContainer
}

type DataContainer {
  items(first: Int): [Item!]!
  metadata: Metadata
  metafield(namespace: String!, key: String!): Metafield
  searchResults: [SearchResult!]!
}

union SearchResult = Item | Metadata

type Metafield {
  jsonValue: JSON!
  type: String!
  value: String!
}

type Item {
  id: ID
  count: Int!
  details(itemId: ID!): ItemDetails
}

type ItemDetails {
  id: ID!
  name: String!
}

type Metadata {
  email: String
  phone: String
}

type Mutation {
  """
  Handles the Function result for the data.processing.generate.run target.
  """
  processData(result: ProcessDataResult!): Boolean!
  
  """
  Processes fetch requests for the data.fetching.generate.run target.
  """
  fetchData(input: FetchDataResult!): Boolean!
}

input ProcessDataResult {
  title: String!
  count: Int!
  items: [ProcessingItem!]!
}

input ProcessingItem {
  name: String!
  value: Int!
}

input FetchDataResult {
  request: HttpRequest!
}

input HttpRequest {
  url: String!
  method: String!
  headers: String
  body: String
}