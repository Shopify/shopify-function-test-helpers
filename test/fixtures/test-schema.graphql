schema {
  query: Query
  mutation: Mutation
}

type Query {
  data: DataContainer
}

type DataContainer {
  items: [Item!]!
  metadata: Metadata
}

type Item {
  id: ID
  count: Int!
  details: ItemDetails
}

type ItemDetails {
  id: ID!
  name: String!
}

type Metadata {
  email: String
  phone: String
}

type Mutation {
  processData(result: ProcessDataResult!): Boolean!
  fetchData(result: FetchDataResult!): Boolean!
}

input ProcessDataResult {
  operations: [DataOperation!]!
}

input DataOperation {
  addValidation: AddValidationOperation
}

input AddValidationOperation {
  errors: [ValidationError!]!
}

input ValidationError {
  message: String!
  target: String!
}

input FetchDataResult {
  request: HttpRequest!
}

input HttpRequest {
  url: String!
  method: String!
  headers: String
  body: String
}